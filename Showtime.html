<!DOCTYPE html>
<html>

<head>
    <title>Quản lý Showtimes</title>
    <link rel="stylesheet" href="css/admin_showtimes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display Demo</title>
    <!-- Xác định múi giờ -->
    <meta name="timezone" content="Asia/Ho_Chi_Minh">

    <!-- Xác định định dạng ngày giờ -->
    <meta name="datetime_format" content="YYYY-MM-DDTHH:mm:ss">
</head>

<body>
    <h1>Quản lý Showtimes</h1>
    <button id="addShowtimeBtn">Thêm Showtime</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Thêm Showtime</h2>
            <form id="showtimeForm">
                <label for="movieName">Tên phim:</label>
                <select id="movieName" name="movieName" onchange="handleFormChange()">
                    <!-- Options for movie names -->
                </select><br><br>
                
                <label for="roomName">Tên phòng:</label>
                <select id="roomName" name="roomName" onchange="handleFormChange()">
                    <!-- Options for room names -->
                </select><br><br>
                
                <label for="price">Giá:</label>
                <input type="number" id="price" name="price" onchange="handleFormChange()">
                <br><br>

                <label for="startTime">Thời gian bắt đầu:</label>
                <input type="datetime-local" id="startTime" name="startTime" onchange="handleFormChange()">
                <br><br>

                <label for="endTime">Thời gian kết thúc:</label>
                <input type="datetime-local" id="endTime" name="endTime" onchange="handleFormChange()">
                <br><br>
                
                <input type="submit" value="Lưu">
            </form>
        </div>
    </div>

    <!-- Table to display showtimes -->
    <table id="showtimesTable">
        <thead>
            <tr>
                <th>Tên phim</th>
                <th>Tên phòng</th>
                <th>Giá</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Showtimes data will be dynamically added here -->
        </tbody>
    </table>

    <script src="js/admin_showtimes.js"></script>
    
</body>

</html>
