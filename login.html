<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="button">
                <button type="submit">Login</button>
                <button id="register-button" type="button">Register</button>
            </div>
            <div class="error" id="error"></div>
        </form>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register Form</h2>
            <form>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" required>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="reg-password" required>

                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>

                <label for="reg-otp">OTP:</label>
                <input type="text" id="reg-otp" name="reg-otp">

                <button type="button" id="get-otp">Get OTP</button>
                <button type="button" id="register-submit">Register</button>
                <div class="error" id="register-error"></div>
            </form>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
