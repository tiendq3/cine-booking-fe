    <script>
        function loadPage(pageName) {
            tabsInActive();
            fetch(pageName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = `<iframe id="myIframe" src=${pageName}></iframe>`;
                });
            const selectedTab = document.querySelector(`nav ul li a[onclick="loadPage('${pageName}')"]`);
            selectedTab.parentElement.classList.add('nav-active');
        }
        function tabsInActive() {
            const tabs = document.querySelectorAll('nav ul li a');
            tabs.forEach(t => t.parentElement.classList.remove('nav-active'));
        }

        loadPage('Dashboard.html');

        const logout  = document.querySelector('.logout');
        logout.addEventListener('click',function(){
            localStorage.removeItem('token');
            window.location.href ="login.html";
        })
